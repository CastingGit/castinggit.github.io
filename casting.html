<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casting Screen</title>
  <style>
    /* Basic page setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    /* Background fading effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(169, 169, 169, 1));
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Centered casting screen */
    .cast-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .cast-screen h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .cast-screen p {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .cast-screen button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .cast-screen button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Fading background -->
  <div class="background"></div>
  
  <!-- Casting Screen -->
  <div class="cast-container">
    <div class="cast-screen">
      <h2>Your Casting Code</h2>
      <p class="code">Loading...</p>
      <button onclick="toggleFullscreen()">Go Fullscreen</button>
    </div>
  </div>

  <script>
    // Generate a random casting code
    function generateRandomCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Set the generated code into the screen
    window.onload = function() {
      const codeElement = document.querySelector('.code');
      codeElement.textContent = generateRandomCode();
    };

    // Toggle fullscreen mode
    function toggleFullscreen() {
      const castScreen = document.querySelector('.cast-container');
      
      if (!document.fullscreenElement) {
        if (castScreen.requestFullscreen) {
          castScreen.requestFullscreen();
        } else if (castScreen.mozRequestFullScreen) { // Firefox
          castScreen.mozRequestFullScreen();
        } else if (castScreen.webkitRequestFullscreen) { // Chrome, Safari, Opera
          castScreen.webkitRequestFullscreen();
        } else if (castScreen.msRequestFullscreen) { // IE/Edge
          castScreen.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }
  </script>

</body>
</html>
